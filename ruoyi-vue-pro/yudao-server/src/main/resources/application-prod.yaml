server:
  port: 48080

--- #################### 生产环境关键配置 ####################

spring:
  autoconfigure:
    # noinspection SpringBootApplicationYaml
    exclude:
      - com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure # 排除 Druid 自动配置，改由 dynamic-datasource 统一接管
      - org.springframework.ai.vectorstore.qdrant.autoconfigure.QdrantVectorStoreAutoConfiguration # 禁用 AI 模块 Qdrant，手动创建
      - org.springframework.ai.vectorstore.milvus.autoconfigure.MilvusVectorStoreAutoConfiguration # 禁用 AI 模块 Milvus，手动创建
      # 以下两个微信自动配置类在部分版本中已不存在，启用会导致启动报错：
      # IllegalStateException: classes could not be excluded because they are not auto-configuration classes
      # 后续若确认依赖版本包含这些类，再取消注释
      # - com.binarywang.spring.starter.wxjava.mp.config.WxMpServiceAutoConfiguration
      # - com.binarywang.spring.starter.wxjava.miniapp.config.WxMaServiceAutoConfiguration
